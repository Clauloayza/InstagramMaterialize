<!DOCTYPE html>
<html lang="en">
<head>
    <title>Instagram</title><meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond|Montserrat|Philosopher" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <section id="main-container">
        <div class="container">
            <div class="row">
                <div class="col s10 push-s1">
                    <div class="row">
                        <div class="col m5 hide-on-small-only">
                            <img class="iphone" src="assets/image/iphone.png" alt="">
                        </div>
                        <div class="col s12 m7">
                            <div class="row">
                            <div class="signup-box">
                                <h1 class="instagram">Instagram</h1>
                                   <form action="" class="signup-form">
                                        <h2>Registrate para ver fotos de tus amigos</h2>
                                        <div class="section">
                                            <a href="" class="btn btn-fb hiden-on-samll-only">Iniciar sesión con Facebook</a>
                                            <a href="" class="btn btn-fb hide-on-med-and-up">Iniciar sesión</a>
                                        </div>
                                        <div class="divider"></div>
                                        <div class="section">
                                            <input type="email" name="email" placeholder="correo electrónico">
                                            <input type="text" name="name" placeholder="Nombre completo">
                                            <input type="text" name="username" placeholder="Nombre de Usuario">
                                            <input type="password" name="password" placeholder="contraseña">
                                            <button class="btn waves-effect waves-light" type="submit">Regístrate</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        <div class="row">
                            <div class="login-box">
                                ¿Tienes una cuenta? <a href="/signin">Entrar</a>
                            </div>
                        </div>     
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col s12 l3 center-align">
                <a class='dropdown-button btn' href='#' data-activates='dropdown1'>Idioma</a>
                    <ul id='dropdown1' class='dropdown-content'>
                        <li><a href="#!">Español</a></li>
                        <li><a href="#!">Ingles</a></li>
                    </ul>
                </div>
                <div class="col s12 l3 push-l6 center-align">
                    © 2017 Instagram
                </div>
            </div>
        </div>
    </footer>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
</html>
